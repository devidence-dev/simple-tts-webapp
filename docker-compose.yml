volumes:
  docstore:

services:
  kokoro-tts:
    image: ghcr.io/remsky/kokoro-fastapi-cpu:latest
    container_name: kokoro-tts
    ports:
      - "8880:8880"
    restart: unless-stopped

  tts-webapp:
    build:
      context: ./tts-webapp
      dockerfile: Dockerfile
    container_name: tts-webapp
    ports:
      - "8000:8000"
    environment:
      - KOKORO_BASE=http://kokoro-tts:8880
    depends_on:
      - kokoro-tts
    restart: unless-stopped

