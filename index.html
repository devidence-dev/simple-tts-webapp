<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS WebApp - Text to Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        select {
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
            transition: background 0.3s;
        }

        input[type="range"]::-moz-range-thumb:hover {
            background: #764ba2;
        }

        .speed-value {
            min-width: 35px;
            text-align: right;
            font-weight: 600;
            color: #667eea;
            font-size: 14px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-generate:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-stop {
            background: #f44336;
            color: white;
            display: none;
        }

        .btn-stop.show {
            display: block;
            grid-column: 1 / -1;
        }

        .btn-stop:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(244, 67, 54, 0.4);
        }

        .btn-copy {
            background: #4caf50;
            color: white;
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
        }

        .btn-download {
            background: #2196f3;
            color: white;
        }

        .btn-download:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.4);
        }

        .btn-download:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .audio-player {
            margin-bottom: 24px;
            display: none;
        }

        .audio-player.show {
            display: block;
        }

        audio {
            width: 100%;
            margin-bottom: 12px;
        }

        .status {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            display: none;
            font-size: 14px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.show {
            display: block;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .info {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Text to Speech</h1>
            <p>Convierte texto en audio con IA</p>
        </div>

        <div class="status" id="status"></div>

        <form id="ttsForm">
            <div class="form-group">
                <label for="text">Texto a convertir</label>
                <textarea id="text" placeholder="Escribe o pega tu texto aqu√≠..." required></textarea>
            </div>

            <div class="form-group">
                <label>Configuraci√≥n</label>
                <div class="controls">
                    <div>
                        <label for="voice" style="margin-bottom: 4px; font-weight: 500; font-size: 12px;">Voz</label>
                        <select id="voice">
                            <option value="">Cargando voces...</option>
                        </select>
                    </div>
                    <div>
                        <label for="format" style="margin-bottom: 4px; font-weight: 500; font-size: 12px;">Formato</label>
                        <select id="format">
                            <option value="mp3">MP3</option>
                            <option value="wav">WAV</option>
                            <option value="opus">Opus</option>
                            <option value="flac">FLAC</option>
                            <option value="m4a">M4A</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Velocidad</label>
                <div class="speed-control">
                    <input type="range" id="speed" min="0.5" max="2" step="0.1" value="1.0">
                    <span class="speed-value" id="speedValue">1.0x</span>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn-copy" id="copyBtn">üìã Copiar</button>
                <button type="button" class="btn-download" id="downloadBtn" disabled>‚¨áÔ∏è Descargar</button>
                <button type="submit" class="btn-generate" id="generateBtn">‚ú® Generar Audio</button>
                <button type="button" class="btn-stop" id="stopBtn">‚èπÔ∏è Detener</button>
            </form>
        </form>

        <div class="audio-player" id="audioPlayer">
            <audio id="audio" controls></audio>
        </div>

        <div class="info">
            Usa Kokoro FastAPI ‚Ä¢ Soporta m√∫ltiples idiomas
        </div>
    </div>

    <script>
        const form = document.getElementById('ttsForm');
        const textInput = document.getElementById('text');
        const voiceSelect = document.getElementById('voice');
        const formatSelect = document.getElementById('format');
        const speedInput = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        const generateBtn = document.getElementById('generateBtn');
        const stopBtn = document.getElementById('stopBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const audio = document.getElementById('audio');
        const audioPlayer = document.getElementById('audioPlayer');
        const status = document.getElementById('status');
        let audioUrl = null;
        let abortController = null;

        // Cargar voces disponibles
        async function loadVoices() {
            try {
                const response = await fetch('/api/voices');
                const voices = await response.json();
                voiceSelect.innerHTML = '';
                voices.voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice;
                    option.textContent = voice;
                    voiceSelect.appendChild(option);
                });
                if (voices.voices.length > 0) {
                    voiceSelect.value = voices.voices[0];
                }
            } catch (error) {
                showStatus('Error al cargar las voces', 'error');
                console.error(error);
            }
        }

        // Mostrar estado
        function showStatus(message, type = 'loading') {
            status.textContent = '';
            status.className = `status show ${type}`;
            if (type === 'loading') {
                status.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                status.textContent = message;
            }
        }

        function hideStatus() {
            status.classList.remove('show');
        }

        // Actualizar velocidad
        speedInput.addEventListener('change', () => {
            speedValue.textContent = speedInput.value + 'x';
        });

        // Copiar texto
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(textInput.value).then(() => {
                showStatus('‚úì Copiado al portapapeles', 'success');
                setTimeout(hideStatus, 2000);
            });
        });

        // Descargar audio
        downloadBtn.addEventListener('click', () => {
            if (!audioUrl) return;
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = `audio_${Date.now()}.${formatSelect.value}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Detener generaci√≥n
        stopBtn.addEventListener('click', () => {
            if (abortController) {
                abortController.abort();
                showStatus('Generaci√≥n cancelada', 'error');
                setTimeout(hideStatus, 2000);
                stopBtn.classList.remove('show');
                generateBtn.disabled = false;
            }
        });

        // Generar audio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const text = textInput.value.trim();
            if (!text) {
                showStatus('Por favor escribe algo', 'error');
                return;
            }

            abortController = new AbortController();
            generateBtn.disabled = true;
            stopBtn.classList.add('show');
            showStatus('Generando audio...', 'loading');
            audioPlayer.classList.remove('show');

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        voice: voiceSelect.value,
                        format: formatSelect.value,
                        speed: parseFloat(speedInput.value),
                    }),
                    signal: abortController.signal,
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const blob = await response.blob();
                audioUrl = URL.createObjectURL(blob);
                audio.src = audioUrl;
                audioPlayer.classList.add('show');
                downloadBtn.disabled = false;
                showStatus('‚úì Audio generado correctamente', 'success');
                setTimeout(hideStatus, 2000);
            } catch (error) {
                if (error.name !== 'AbortError') {
                    showStatus(`Error: ${error.message}`, 'error');
                    console.error(error);
                }
            } finally {
                generateBtn.disabled = false;
                stopBtn.classList.remove('show');
            }
        });

        // Cargar voces al iniciar
        loadVoices();
    </script>
</body>
</html>
