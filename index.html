<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS WebApp - Text to Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center p-3">
    <div class="container" style="max-width: 600px;">
        <div class="card p-4">
            <div class="card-header text-center bg-white border-0">
                <h1 class="h4 mb-2">üéôÔ∏è Text to Speech</h1>
                <p class="text-muted small">Convert text to audio with AI</p>
            </div>
            <div class="card-body">
                <div class="alert d-none" id="status"></div>
                <form id="ttsForm">
                    <div class="mb-3">
                        <label for="text" class="form-label fw-bold">Text to convert</label>
                        <textarea class="form-control" id="text" rows="5" placeholder="Write or paste your text here..." required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Settings</label>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="voice" class="form-label small">Voice</label>
                                <select class="form-select" id="voice">
                                    <option value="">Loading voices...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="format" class="form-label small">Format</label>
                                <select class="form-select" id="format">
                                    <option value="mp3">MP3</option>
                                    <option value="wav">WAV</option>
                                    <option value="opus">Opus</option>
                                    <option value="flac">FLAC</option>
                                    <option value="m4a">M4A</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Speed</label>
                        <div class="d-flex align-items-center">
                            <input type="range" class="form-range flex-grow-1 me-3" id="speed" min="0.5" max="2" step="0.1" value="1.0">
                            <span class="badge bg-primary" id="speedValue">1.0x</span>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mb-3">
                        <div class="row g-2">
                            <div class="col-6">
                                <button type="button" class="btn btn-success w-100" id="copyBtn">üìã Copy</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn btn-info w-100" id="downloadBtn" disabled>‚¨áÔ∏è Download</button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" id="generateBtn">‚ú® Generate Audio</button>
                        <button type="button" class="btn btn-danger d-none" id="stopBtn">‚èπÔ∏è Stop</button>
                    </div>
                </form>
                <div class="mt-3 d-none" id="audioPlayer">
                    <audio class="w-100" id="audio" controls></audio>
                </div>
            </div>
            <div class="card-footer text-center text-muted small border-0 bg-transparent">
                Uses Kokoro FastAPI ‚Ä¢ Supports multiple languages
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const form = document.getElementById('ttsForm');
        const textInput = document.getElementById('text');
        const voiceSelect = document.getElementById('voice');
        const formatSelect = document.getElementById('format');
        const speedInput = document.getElementById('speed');
        const speedValue = document.getElementById('speedValue');
        const generateBtn = document.getElementById('generateBtn');
        const stopBtn = document.getElementById('stopBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const audio = document.getElementById('audio');
        const audioPlayer = document.getElementById('audioPlayer');
        const status = document.getElementById('status');
        let audioUrl = null;
        let abortController = null;

        // Cargar voces disponibles
        async function loadVoices() {
            try {
                const response = await fetch('/api/voices');
                const voices = await response.json();
                voiceSelect.innerHTML = '';
                voices.voices.forEach(voice => {
                    const option = document.createElement('option');
                    option.value = voice;
                    option.textContent = voice;
                    voiceSelect.appendChild(option);
                });
                if (voices.voices.length > 0) {
                    voiceSelect.value = voices.voices[0];
                }
            } catch (error) {
                showStatus('Error loading voices', 'error');
                console.error(error);
            }
        }

        // Mostrar estado
        function showStatus(message, type = 'loading') {
            status.textContent = '';
            status.className = `alert alert-${type === 'loading' ? 'primary' : type === 'success' ? 'success' : 'danger'} d-block`;
            if (type === 'loading') {
                status.innerHTML = `<div class="spinner-border spinner-border-sm me-2" role="status"></div>${message}`;
            } else {
                status.textContent = message;
            }
        }

        function hideStatus() {
            status.className = 'alert d-none';
        }

        // Actualizar velocidad
        speedInput.addEventListener('input', () => {
            speedValue.textContent = speedInput.value + 'x';
        });

        // Copiar texto
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(textInput.value).then(() => {
                showStatus('‚úì Copied to clipboard', 'success');
                setTimeout(hideStatus, 2000);
            });
        });

        // Descargar audio
        downloadBtn.addEventListener('click', () => {
            if (!audioUrl) return;
            const a = document.createElement('a');
            a.href = audioUrl;
            a.download = `audio_${Date.now()}.${formatSelect.value}`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        // Detener generaci√≥n
        stopBtn.addEventListener('click', () => {
            if (abortController) {
                abortController.abort();
                showStatus('Generation canceled', 'error');
                setTimeout(hideStatus, 2000);
                stopBtn.classList.add('d-none');
                generateBtn.disabled = false;
            }
        });

        // Generar audio
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const text = textInput.value.trim();
            if (!text) {
                showStatus('Please write something', 'error');
                return;
            }

            abortController = new AbortController();
            generateBtn.disabled = true;
            stopBtn.classList.remove('d-none');
            showStatus('Generating audio...', 'loading');
            audioPlayer.classList.add('d-none');

            try {
                const response = await fetch('/api/tts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        voice: voiceSelect.value,
                        format: formatSelect.value,
                        speed: parseFloat(speedInput.value),
                    }),
                    signal: abortController.signal,
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }

                const blob = await response.blob();
                audioUrl = URL.createObjectURL(blob);
                audio.src = audioUrl;
                audioPlayer.classList.remove('d-none');
                downloadBtn.disabled = false;
                showStatus('‚úì Audio generated successfully', 'success');
                setTimeout(hideStatus, 2000);
            } catch (error) {
                if (error.name !== 'AbortError') {
                    showStatus(`Error: ${error.message}`, 'error');
                    console.error(error);
                }
            } finally {
                generateBtn.disabled = false;
                stopBtn.classList.add('d-none');
            }
        });

        // Cargar voces al iniciar
        loadVoices();
    </script>
</body>
</html>
